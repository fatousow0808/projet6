<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Generateur</title>

</head>
<body>
    <div class="quote-wraper">
        <div class="quote-heading">
            <h2>javaScript Generateur de citations</h2>
        </div>

        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas fa-quot-left"></i>
                </span>
                <span class="quote">Ma mère m'a tout appris sauf comment vivre sans elle.</span>

            </div>
            <div class="author">
                -André Levy

            </div>
            <div class="quote-buttons">
                <div classe="social">
                    <a href="#">
                        <i classe="fab fa-twitter-square"></i>
                    </a>
                </div>
                <div class="btn">
                    <button id="quote-btn">Generer</button>
                </div>

            </div>
        </div>
        <div classe="footer">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
